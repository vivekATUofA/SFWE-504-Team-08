# .github/workflows/deploy.yml
name: Angular Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Permissions are required for the deployment token
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version of Node.js
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular Production App
        run: npx ng build --configuration production --base-href /${{ github.event.repository.name }}/
        # The base-href sets the path to /<REPO-NAME>/, which is CRITICAL for GitHub Pages.
        # This assumes your project name in angular.json is the default.

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The token is automatically provided by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }} 
          # The branch the static files will be pushed to
          branch: gh-pages 
          # The directory where ng build placed the output files
          folder: dist/${{ github.event.repository.name }}/browser
