name: Deploy Angular Frontend (Develop Branch)

on:
  push:
    branches:
      - develop # Only runs when code is pushed to the 'develop' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Install dependencies inside the Angular project subfolder
        run: npm install
        working-directory: uasams-frontend

      - name: Build Angular application
        # Build the application, forcing the output path and setting the base-href.
        # The base-href MUST match your repository name and end with a slash.
        run: npm run build -- --output-path=deploy-output --base-href=/SFWE-504-Team-08/
        working-directory: uasams-frontend

      - name: Verify/Fix Base Href in index.html (Crucial Fix for 404s)
        # This step uses 'sed' to ensure the <base href> tag in the final index.html 
        # points exactly to the repository subpath required by GitHub Pages.
        run: |
          TARGET_DIR="./uasams-frontend/deploy-output"
          # Replace <base href="/"> with <base href="/SFWE-504-Team-08/">
          sed -i 's|<base href="/">|<base href="/SFWE-504-Team-08/">|g' $TARGET_DIR/index.html
          echo "Base href successfully corrected in $TARGET_DIR/index.html"

      - name: Deploy to GitHub Pages
        # Deploy the contents of the forced output directory to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./uasams-frontend/deploy-output 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
