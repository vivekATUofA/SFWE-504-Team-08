name: Deploy Angular Frontend (Develop Branch)

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Install dependencies inside the Angular project subfolder
        run: npm install
        working-directory: uasams-frontend

      - name: Build Angular application (Using correct base-href)
        # We must use --base-href here because the built asset paths 
        # (like favicon) may still be incorrect without it, even if index.html is fixed.
        run: npm run build -- --output-path=deploy-output --base-href=/SFWE-504-Team-08/
        working-directory: uasams-frontend

      - name: Define Publish Directory
        # CRITICAL STEP: Dynamically find the exact folder that contains index.html.
        # Angular often nests the final deployable content inside 'browser/' 
        # within the output folder.
        id: find_publish_dir
        run: |
          BUILD_ROOT="./uasams-frontend/deploy-output"
          
          # Find the actual directory containing index.html (e.g., ./uasams-frontend/deploy-output/browser)
          PUBLISH_DIR=$(find $BUILD_ROOT -name index.html -print -quit | xargs dirname)
          
          # Check if the folder was found
          if [ -z "$PUBLISH_DIR" ]; then
            echo "::error::Could not find index.html inside $BUILD_ROOT or its subdirectories. Deployment will fail."
            exit 1
          fi
          
          echo "Found publish directory: $PUBLISH_DIR"
          # Set the path as an output variable for the next step
          echo "PUBLISH_DIR=$PUBLISH_DIR" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Use the dynamically found path, e.g., ./uasams-frontend/deploy-output/browser
          publish_dir: ${{ steps.find_publish_dir.outputs.PUBLISH_DIR }}
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
