name: Deploy Angular Frontend (Develop Branch)

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... (Node setup and Install dependencies steps remain the same) ...
      
      - name: Build Angular application (Forced Output Path)
        # Use the base-href with the trailing slash
        run: npm run build -- --output-path=deploy-output --base-href=/SFWE-504-Team-08/
        working-directory: uasams-frontend

      - name: Verify/Fix Base Href in index.html
        # Navigate to the built files and ensure the base href tag is correct
        run: |
          TARGET_DIR="./uasams-frontend/deploy-output"
          # Use sed to replace the base href tag with the correct value
          sed -i 's|<base href="/">|<base href="/SFWE-504-Team-08/">|g' $TARGET_DIR/index.html
          echo "Updated base href in index.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./uasams-frontend/deploy-output 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
