name: Deploy Angular Frontend (Develop Branch)

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Runs 'npm install' inside the subfolder
        run: npm install
        working-directory: uasams-frontend

      - name: Build Angular application (Forced Output Path)
        # 1. We force the output to a simple folder: 'uasams-frontend/deploy-output'
        # 2. --base-href is set for GitHub Pages
        run: npm run build -- --output-path=deploy-output --base-href=/SFWE-504-Team-08/
        working-directory: uasams-frontend
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸŽ¯ UPDATED PATH: This now points to the explicitly created output folder
          publish_dir: ./uasams-frontend/deploy-output 
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
